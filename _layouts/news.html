---
layout: page
---
<div class="row" style="margin: 0px">
	<div class="col l12 m12 s12">{{ content }}</div>
	{% assign sorted = (site.news | sort: 'date') | reverse %}
    {% for item in sorted %}
    <div class="col xl6 l8 m10 s12 offset-l2 offset-xl3 offset-m1 ">
    	<div class="z-depth-2" style="padding: 10px; margin: 10px; background-color: #FFFFFF">
    		<div style='margin-top:2px; margin-bottom:2px;font-family: "Spartan"; font-weight:300; font-size:15pt'><p style="text-align: center;"><b>{{ item.date | date: "%b %-d, %Y" }}</b></p></div>
    		<hr style="width: 60%">
    		<div class="row" style="margin: 0px">
      		{% if item.img and item.img != "" and item.img != nil %}
				<div class="col s12 m6 l5 xl4 align-center" style="padding: 10px"><img class="z-depth-2" src="{{ item.img | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}" style="width:100%; object-fit: cover; float:center"></div>
				<div class="col s12 m6 l7 xl8" style='font-weight:300'>{{ item.content }}</div>
			{% else %}
      			<div class="col s12 m12 l12 xl12" style='font-weight:300'>{{ item.content }}</div>
			{% endif %}
    	    </div>
    	</div>
    </div>
    {% endfor %}
</div>
